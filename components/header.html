<!-- Premium Header Component -->
<header class="premium-nav fixed top-0 left-0 right-0 z-50 transition-all duration-300" data-header>
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a href="/" class="flex items-center space-x-3">
          <img src="/logo.jpeg" alt="Transfer Vip Tour" class="w-12 h-12 object-contain" />
          <div class="block">
            <h1 class="text-xl font-poppins font-bold text-white">Transfer Vip Tour</h1>
            <p class="text-xs text-vip-gold">Transporte Executivo & Turismo</p>
          </div>
        </a>
      </div>

      <!-- Desktop Navigation -->
       <nav class="hidden lg:flex items-center space-x-8">
         <a href="/" class="text-white hover:text-vip-gold transition-colors duration-200 font-medium" data-i18n="nav.home">Home</a>
        <div class="relative group">
          <a href="#" class="text-white hover:text-vip-gold transition-colors duration-200 font-medium inline-flex items-center" data-i18n="nav.fleets">
            Frotas
            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            </svg>
          </a>
          <div class="absolute top-full left-0 w-48 bg-vip-black border border-vip-gold border-opacity-20 rounded-lg shadow-lg hidden group-hover:block focus-within:block z-50">
            <a href="/frota-executivos" class="block px-4 py-3 text-white hover:text-vip-gold transition-colors duration-200" data-i18n="nav.executive">Executivos</a>
            <a href="/frota-blindados" class="block px-4 py-3 text-white hover:text-vip-gold transition-colors duration-200" data-i18n="nav.armored">Blindados</a>
          </div>
        </div>
        <a href="/servicos" class="text-white hover:text-vip-gold transition-colors duração-200 font-medium" data-i18n="nav.services">Serviços</a>
        <a href="/contato" class="text-white hover:text-vip-gold transition-colors duração-200 font-medium" data-i18n="nav.contact">Contato</a>
        <div class="flex items-center space-x-2 ml-4">
          <a href="#" data-lang="pt" class="text-white hover:text-vip-gold text-sm">PT</a>
          <span class="text-gray-500">|</span>
          <a href="#" data-lang="en" class="text-white hover:text-vip-gold text-sm">EN</a>
          <span class="text-gray-500">|</span>
          <a href="#" data-lang="es" class="text-white hover:text-vip-gold text-sm">ES</a>
        </div>
      </nav>

      <!-- CTAs removed per request -->
      <div class="hidden lg:flex items-center space-x-4"></div>

      <!-- Mobile Menu Button -->
      <div class="lg:hidden">
        <button data-mobile-menu onclick="return window.__mobileMenuToggle && window.__mobileMenuToggle();" class="text-white hover:text-vip-gold transition-colors duração-200 p-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <div data-nav-content class="mobile-menu lg:hidden fixed top-20 left-0 right-0 z-50 transform origin-top transition-all duration-300 scale-y-0 opacity-0 hidden">
    <div class="container mx-auto px-4 py-6">
      <nav class="flex flex-col space-y-4">
        <a href="/" class="text-white hover:text-vip-gold transition-colors duration-200 font-medium text-lg py-2" data-i18n="nav.home">Home</a>
        <a href="/frota-executivos" class="text-white hover:text-vip-gold transition-colors duração-200 font-medium text-lg py-2" data-i18n="nav.executive">Executivos</a>

        <a href="/servicos" class="text-white hover:text-vip-gold transition-colors duração-200 font-medium text-lg py-2" data-i18n="nav.services">Serviços</a>
